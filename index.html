<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="https://github.com/tonytobin/tonytobin">About</a></li>
                <li><a href="http://172.104.155.51:8080/">Meet Llama</a></li>
                <!-- Add more pages here -->
            </ul>
        </nav>
    </header>

    <div class="content">
        <div class="welcome-section">
            <h1>Welcome to My Personal Website</h1>
            <p>This is a space where I share my thoughts, projects, and experiences.</p>
            <a href="about.html" class="button">Learn More</a>
        </div>

        <div class="chat-bubble" id="chat-bubble" onclick="toggleChatWindow()">
            <span>Talk with me</span>
            <button class="close-button" onclick="toggleChatWindow()">X</button>
            <div class="bot-interface" id="bot-interface">
                <div class="chat-container">
                    <div class="chat-box" id="chat-box"></div>
                    <input type="text" id="user-input" placeholder="Type your message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Tobin Tony. All rights reserved.</p>
    </footer>
    
    <script>
        function toggleChatWindow() {
            var botInterface = document.getElementById("bot-interface");
            botInterface.classList.toggle("show");
        }

        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            var chatBox = document.getElementById("chat-box");

            // Display user message
            chatBox.innerHTML += "<div>User: " + userInput + "</div>";

            // Simulate bot response (you can replace this with your actual bot logic)
            var botResponse = "Sorry, I'm just a demo chatbot!";
            chatBox.innerHTML += "<div>Bot: " + botResponse + "</div>";

            // Clear user input
            document.getElementById("user-input").value = "";
        }
    </script>
    
</body>
</html>
